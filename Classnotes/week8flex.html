<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Example</title>
    <style>
        nav {display: flex;}
        nav div {flex: 1;}
        /*Selecting all divs inside nav tag, flex 1 says how many pieces of pie each div gets */
        /* if all 3 got one each gets a third, if its 2 1 1 its 50% 25 25, ratio */
    </style>
</head>
<body>
    <h1>Quick Flexbox</h1>

    <p>Flexboxes have 1 row and columns, The row is a containter tag.
        The columns are also container tags</p>

    <nav><!--Nav is our flexbox row -->
        <div>About</div><!--first column in this flexbox-->
        <div>Product</div>
        <div>Contact</div>
    </nav>
</body>
</html>
